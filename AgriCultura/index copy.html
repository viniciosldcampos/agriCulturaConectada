<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Wireframe - AgriCultura Conectada</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f4f4f4; }
    .container { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; }
    .sidebar, .main { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    h2 { margin-top: 0; }
    .button { padding: 10px 15px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Wireframe - Tela Inicial</h1>
  <div class="container">
    <div class="sidebar">
      <h2>Menu</h2>
      <button class="button">Início</button><br>
      <button class="button">Produtos</button><br>
      <button class="button">Eventos</button><br>
      <button class="button">Mapa</button><br>
      <button class="button">Perfil</button>
    </div>
    <div class="main">
      <h2>Bem-vindo(a) à AgriCultura Conectada</h2>
      <p>Use o menu para navegar entre as funcionalidades da plataforma.</p>
      <p>Aqui você pode acessar produtos da agricultura familiar, conhecer eventos culturais e localizar feiras e produtores na sua região.</p>
    </div>
  </div>
</body>
</html>
